<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="hidden">
        <label for="yNames">Your Name</label>
        <br>
        <input type="text" placeholder="Your Name" required minlength="3" maxlength="10" id="yNames">
        <br><br>
        <input type="email" placeholder="Your Email">
        <br><br>
        <input type="url" placeholder="Website">
        <br><br>
        <input type="number" placeholder="Age">
        <br><br>
        <input type="password" placeholder="Your password">
        <br><br>
        <input type="date">
        <br><br>
        <input type="time">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="file">
        <br><br>
        <input type="color">
        <br><br>
        <input type="range">
        <br><br>
        Gender :
        <label for="male">
            <input type="radio" name="gender" value="Male" id="male">Male
        </label>
        <label for="female">
            <input type="radio" name="gender" value="Female" id="female">Female
        </label>
        <label for="others">
            <input type="radio" name="gender" value="Others" id="others">Others
        </label>
        <br><br>
        Skills :
        <label for="html">
            <input type="checkbox" value="HTML" name="skill" id="html">HTML
        </label>
        <label for="css">
            <input type="checkbox" value="CSS" name="skill" id="css">CSS
        </label>
        <label for="js">
            <input type="checkbox" value="JS" name="skill" id="js">JS
        </label>
        <label for="php">
            <input type="checkbox" value="PHP" name="skill" id="php">PHP
        </label>
        <label for="mysql">
            <input type="checkbox" value="MySQL" name="skill" id="mysql">MySQL
        </label>
        <br><br>
        <select name="" id="">
            <option value="">--SELECT CITY--</option>
            <option value="Dhaka">Dhaka</option>
            <option value="CTG">CTG</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Khulna">Khulna</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Others">Others</option>
        </select>
        <br><br>
        <textarea name="" id="" placeholder="Your Comments" cols="40" rows="6"></textarea>
        <br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>

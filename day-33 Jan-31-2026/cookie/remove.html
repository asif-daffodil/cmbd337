<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (async () => {
            if (window.cookieStore?.delete) {
                await cookieStore.delete({ name: 'username', path: '/' });
            } else {
                // Delete cookie by expiring it (must match Path/Domain used when set)
                document.cookie = 'username=; Max-Age=0; Path=/';
            }

            location.href = './';
        })();
    </script>
</body>
</html>
